<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Proposal Price Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-wrap">
    <!-- INPUT CARD -->
    <div class="input-card">
      <h1 class="title">Proposal Price Calculator</h1>

      <div class="inputs-row">
        <!-- Total Users -->
        <label>
          <span>Total Users</span>
          <input type="number" id="numUsers" value="25" min="1" />
        </label>

        <!-- Product Tier -->
<div class="field">
  <span>Product Tier</span>
  <div class="checkbox-group" id="tierOptions">
    <label>Basic <input type="checkbox" value="Basic" checked /></label>
    <label>Dispatch <input type="checkbox" value="Dispatch" /></label>
    <label>Route Builder <input type="checkbox" value="Route Builder" /></label>
  </div>
</div>

<!-- Years -->
<div class="field">
  <span>Term</span>
  <div class="checkbox-group" id="yearOptions">
    <label>1 Year Term <input type="checkbox" value="1" checked /></label>
    <label>3 Year Term <input type="checkbox" value="3" /></label>
  </div>
</div>

        <!-- Manual Discount -->
        <label>
          <span>Manual Discount (%)</span>
          <input type="number" id="manualDiscount" placeholder="Leave blank for auto" />
        </label>
      </div>

      <!-- Calculate Button -->
      <button id="calcBtn" class="btn-primary">Calculate</button>

      <!-- TOGGLE INSIDE CONTAINER -->
      <div class="toggle-row">
        <span class="toggle-label">More Details</span>
        <label class="switch">
          <input type="checkbox" id="detailsToggle" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- RESULTS -->
    <div id="results" class="results-wrap"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
