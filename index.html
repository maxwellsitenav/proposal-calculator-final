<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Proposal Price Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-wrap">
    <!-- INPUT CARD -->
    <div class="input-card">
      <h1 class="title">Proposal Price Calculator</h1>

      <div class="inputs-row">
        <label>
          <span>Total Users</span>
          <input type="number" id="numUsers" value="25" min="1" />
        </label>

       <!-- Product Tier -->
<label>
  <span>Product Tier</span>
  <div class="checkbox-group" id="tierOptions">
    <label><input type="checkbox" value="Basic" checked /> Basic</label>
    <label><input type="checkbox" value="Dispatch" /> Dispatch</label>
    <label><input type="checkbox" value="Route Builder" /> Route Builder</label>
  </div>
</label>

<!-- Years -->
<label>
  <span>Years</span>
  <div class="checkbox-group" id="yearOptions">
    <label><input type="checkbox" value="1" checked /> 1 Year Term</label>
    <label><input type="checkbox" value="3" /> 3 Year Term</label>
  </div>
</label>


        <label>
          <span>Manual Discount (%)</span>
          <input type="number" id="manualDiscount" placeholder="Leave blank for auto" />
        </label>
      </div>

      <button id="calcBtn" class="btn-primary">Calculate</button>

      <!-- TOGGLE INSIDE CONTAINER -->
      <div class="toggle-row">
        <span class="toggle-label">More Details</span>
        <label class="switch">
          <input type="checkbox" id="detailsToggle" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- RESULTS -->
    <div id="results" class="results-wrap"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
