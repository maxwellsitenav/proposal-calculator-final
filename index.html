<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proposal Price Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Proposal Price Calculator</h1>

  <div class="container">
    <div class="form-container">
      <label>Total Users:
        <input type="number" id="numUsers" value="25">
      </label>

      <label>Product Tier:
        <select id="productTier" multiple size="3">
          <option value="Basic">Basic</option>
          <option value="Dispatch">Dispatch</option>
          <option value="Route Builder">Route Builder</option>
        </select>
      </label>

      <label>Years:
        <select id="termYears" multiple size="3">
          <option value="1">1</option>
          <option value="3">3</option>
          <option value="5">5</option>
        </select>
      </label>

      <label>Manual Discount (%):
        <input type="number" id="manualDiscount" placeholder="Leave blank for auto">
      </label>

      <button id="calcBtn">Calculate</button>

      <label class="switch">
        <input type="checkbox" id="detailsToggle">
        <span class="slider"></span>
      </label>
      <span class="toggle-label">More Details</span>
    </div>

    <div id="results"></div>
    <button id="copyImageBtn" style="display:none;">Copy Table as Image</button>
  </div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
