<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Proposal Price Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-wrap">
    <!-- INPUT CARD -->
    <div class="input-card">
      <h1 class="title">Proposal Price Calculator</h1>

      <div class="inputs-row">
        <label>
          <span>Total Users</span>
          <input type="number" id="numUsers" value="25" min="1" />
        </label>

        <label>
          <span>Product Tier</span>
          <select id="productTier" multiple size="3">
            <option value="Basic">Basic</option>
            <option value="Dispatch">Dispatch</option>
            <option value="Plus">Plus</option>
          </select>
        </label>

        <label>
          <span>Years</span>
          <select id="termYears" multiple size="3">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="5">5</option>
          </select>
        </label>

        <label>
          <span>Manual Discount (%)</span>
          <input type="number" id="manualDiscount" placeholder="Leave blank for auto" />
        </label>
      </div>

      <button id="calcBtn" class="btn-primary">Calculate</button>
    </div>

    <!-- TOGGLE -->
    <div class="toggle-row">
      <span class="toggle-label">More Details</span>
      <label class="switch">
        <input type="checkbox" id="detailsToggle" />
        <span class="slider"></span>
      </label>
    </div>

    <!-- RESULTS -->
    <div id="results" class="results-wrap"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
